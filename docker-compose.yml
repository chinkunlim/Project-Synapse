services:
  # Project Synapse Dashboard
  dashboard:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
      - synapse-network
    depends_on:
      - n8n
      - pdf-worker

  # N8N 自動化服務
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - synapse-network

  pdf-worker:
    build: ./pdf_service
    ports:
      - "5002:5002"
    networks:
        - synapse-network
    volumes:
      - ./pdf_service:/app

volumes:
  n8n_data:

networks:
  synapse-network:
    driver: bridge
  
